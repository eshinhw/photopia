<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PHOTOPIA</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header>
      <div class="navbar-container">
        <div class="navbar">
          <a href="/">
            <div>
              <span id="header-main-title">PHOTOPIA</span><br />
              <span id="header-sub-title">Share Your Photos Worldwide</span>
            </div>
          </a>
          <ul>
            <div id="navbar-back-icon-list-elm">
              <li><div class="icon" id="back-icon"></div></li>
            </div>
            <div id="navbar-add-icon-list-elm">
              <li><div class="icon" id="add-icon"></div></li>
            </div>
            <div id="navbar-signout-icon-list-elm">
              <li>
                <a href="/signout/"><div class="icon" id="signout-icon"></div></a>
              </li>
            </div>
            <div id="navbar-signin-icon-list-elm">
              <li>
                <a href="/signin.html"><div class="icon" id="signin-icon"></div></a>
              </li>
            </div>
            <div id="navbar-register-icon-list-elm">
              <li>
                <a href="/register.html"><div class="icon" id="register-icon"></div></a>
              </li>
            </div>
          </ul>
        </div>
        <div class="navbar-username-div" id="username-display"></div>
      </div>
    </header>

    <p id="error-box"></p>

    <!-- Unauthorized Contents -->
    <div class="unauthorized-content" id="unauthorized-main">
      Welcome to Photopia! <br /><span
        >Please <a href="/signin.html">sign in</a> or <a href="/register.html">register</a>.</span
      >
    </div>

    <!-- paginated list of galleries -->
    <section class="section" id="gallery-list-section-id">
      <p class="index-p gallery-p-large">Select the gallery you want to explore!</p>
      <div class="form-container">
        <div class="form gallery-list" id="gallery-list"></div>
      </div>

      <div class="button-wrapper">
        <div class="viewer-icon" id="prev-gallery-id"></div>
        <div class="viewer-icon" id="next-gallery-id"></div>
      </div>
    </section>
    <section class="section" id="gallery-phrase">
      <p class="index-p gallery-p-large" id="gallery-intro-phrase"></p>
      <p class="index-p" id="empty-gallery"></p>
    </section>

    <!-- Add Image Form -->
    <section class="section" id="add-img-form-section-id">
      <div class="form-container">
        <form class="form" id="add-img-form-id" enctype="multipart/form-data">
          <h1>UPLOAD AN IMAGE</h1>
          <div class="form-input-element">
            <label for="image-title">Image Title</label>
            <input
              type="text"
              id="img-title-id"
              name="image-title"
              placeholder="Enter image title"
              maxlength="150"
              required
            />
          </div>
          <div class="form-input-element">
            <label for="image-description">Image Description</label>
            <input
              type="text"
              class="form-input"
              id="img-description-id"
              name="image-description"
              placeholder="Describe your image"
              maxlength="150"
              required
            />
          </div>

          <div class="form-input-element">
            <label for="image">Load an Image (only png, gif, jpeg and jpg are acceptable)</label>
            <input
              class="form-input"
              type="file"
              id="img-upload-id"
              name="image"
              accept="image/png, image/gif, image/jpeg, image/jpg"
              required
            />
          </div>

          <button type="submit" class="submit-btn" id="img-upload-btn">Upload</button>
        </form>
      </div>
    </section>

    <!-- Image Viewer -->
    <section class="section" id="img-viewer-section-id">
      <div class="img-viewer">
        <div id="imgViewerComp">
          <!-- DOM dynamically added from JS -->
        </div>
      </div>
      <div class="button-wrapper">
        <div class="viewer-icon" id="prev-btn-id"></div>
        <div class="viewer-icon" id="comment-btn-id"></div>
        <div class="viewer-icon" id="delete-btn-id"></div>
        <div class="viewer-icon" id="next-btn-id"></div>
      </div>
    </section>

    <!-- Add Comment Form -->
    <section class="section" id="add-comment-form-section-id">
      <div class="form-container">
        <form class="form" id="add-comment-form-id">
          <h1>POST A COMMENT</h1>
          <div class="form-input-element">
            <label for="comment">Comment (Max 150 Letters)</label>
            <input
              type="text"
              name="comment"
              id="comment-content-id"
              placeholder="Leave your comment"
              maxlength="150"
              required
            />
          </div>
          <button class="submit-btn" id="submit-comment" type="submit">Post</button>
        </form>
      </div>
    </section>

    <!-- Comments Wrapper -->
    <section class="section comment-wrapper" id="comment-section-id">
      <div class="comments-title">Recent Comments</div>
      <div id="comments">
        <!-- DOM dynamically added from JS -->
      </div>
      <div class="button-wrapper">
        <div class="viewer-icon" id="prev-comment-id"></div>
        <div class="viewer-icon" id="next-comment-id"></div>
      </div>
    </section>
    <br />
    <br />
    <!-- Footer -->
    <footer>
      <a href="credits.html" id="credit-id">Credits</a>
      <br />
      <br />
      <p>Â© 2022 UTSC CSCC09 Eddie Shin. All rights resolved.</p>
      <br />
    </footer>

    <script src="js/index.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
